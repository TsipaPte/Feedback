<!DOCTYPE html>
<html>
<head>
    <title> Обратная связь/Техническая поддержка </title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/favicon.ico">
    <meta name="description" content="Страница с обратной связью/технической поддержкой которая работает 24/7">
    <meta name="keywords" content="Обратная связь, техническая поддержка, support, feedback">
</head>
<body>
    <main>
        <div class="support">
            <h1> Техническая поддержка / Обратная связь </h1>
            <hr>
            <form class="feedback">
                <input placeholder="Введите ваше имя" maxlength="20" required class="feedbackinput">
                <textarea placeholder="Введите ваше сообщение" rows="1" required class="feedbackinput"></textarea>
                <input placeholder="Введите вашу почту" required class="feedbackinput" type="email">
                <button class="submit" type="submit"> Отправить </button>
                <button class="cancel" type="reset"> Отмена </button>
            </form>
        </div>
    </main>
</body>
</html>
